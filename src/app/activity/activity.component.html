<main class="admins">
  <section class="page-header">
    <div class="page-header__top">
      <h2 class="page-header__title title">Активность пользователей</h2>
    </div>
  </section>
  <section class="table">
    <mat-table [dataSource]="helper.activity">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef >ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.id }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>ФИО</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.name }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="text">
        <mat-header-cell *matHeaderCellDef>Действие</mat-header-cell>
        <mat-cell *matCellDef="let row" class="hoverTextOrder"> {{ row.text }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef>Дата</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.date | date : "YYYY.MM.dd HH:mm" }} </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="[
              'id',
              'name',
              'text',
              'date'
            ]"></mat-header-row>
      <mat-row (click)="goToColumn(row)" *matRowDef="
              let row;
              columns: [
              'id',
              'name',
              'text',
              'date'
              ]
            "></mat-row>
    </mat-table>
    <mat-paginator [length]="helper.activity_count" showFirstLastButtons [pageSizeOptions]="sizespage"
      (page)="handlePage($event)"></mat-paginator>
  </section>

</main>
