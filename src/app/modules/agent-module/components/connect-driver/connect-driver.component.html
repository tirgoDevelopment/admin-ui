<div class="flex justify-between items-center">
    <p mat-dialog-title class="font-bold text-2xl uppercase">{{"add_subscription"|transloco}}</p>
    <button mat-icon-button mat-dialog-close>
        <mat-icon aria-label="Close dialog">close</mat-icon>
    </button>
</div>
<mat-dialog-content>
    <form [formGroup]="form" class="px-3">
        <mat-form-field class="flex-auto gt-xs:pr-3 w-full">
            <mat-label>{{ 'driver' | transloco }}</mat-label>
            <input matInput formControlName="driverId">
          </mat-form-field>

          <mat-form-field *ngIf="driverInfo?.firstName" class="flex-auto gt-xs:pr-3 w-full">
            <mat-label>{{ 'first_name'|transloco}}</mat-label>
            <input matInput [value]="driverInfo.firstName">
          </mat-form-field>
  
          <mat-form-field *ngIf="driverInfo?.lastName" class="flex-auto gt-xs:pr-3 w-full">
            <mat-label>{{ 'last_name'|transloco}}</mat-label>
            <input matInput [value]="driverInfo.lastName">
          </mat-form-field>

    </form>
</mat-dialog-content>
<mat-dialog-actions class="flex">
    <div class="ml-auto p-4">
        <button mat-flat-button class="fuse-mat-button" [color]="'warn'" mat-dialog-close tabindex="-1">
            {{ 'cancel' | transloco }}</button>
        <button
            [ngClass]="{'fuse-mat-button text-white': form.invalid || form.pristine, 'fuse-mat-button ': !form.invalid && !form.pristine}"
            mat-flat-button [color]="'primary'" [disabled]="form.invalid || form.pristine" (click)="submit()">
            {{ 'save' | transloco }}
        </button>
    </div>
</mat-dialog-actions>
