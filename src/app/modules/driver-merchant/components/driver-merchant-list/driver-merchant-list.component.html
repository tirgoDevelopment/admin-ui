<div class="flex justify-between items-center">
    <p mat-dialog-title class="font-bold text-2xl uppercase">{{"merchant_driver_list"|transloco}}</p>
    <button mat-icon-button mat-dialog-close>
        <mat-icon aria-label="Close dialog">close</mat-icon>
    </button>
</div>
<mat-dialog-content>
    <div class="w-full px-3">
        <span class="hidden">{{driverMerchants[0]?.bankName}}</span>
        <div *ngFor="let merchant of driverMerchants">
            <div class=" rounded-md  shadow-md m-2">
                <div class="flex items-center justify-between p-4">
                    <p class="text-gray-700 mr-4">{{ merchant?.bankName }}</p>
                    <p class="text-gray-700 mr-4">{{ merchant?.register_date | date: 'dd/MM/yyyy HH:mm'}}</p>
                    <ul class="flex">
                        <button class="bg-green-500 text-white px-4 py-2 rounded"
                            [routerLink]="'driver-merchants/moderation/' + merchant.id" (click)="dialogref.close()">
                            {{"open"|transloco}}
                        </button>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
