<div class="flex justify-between items-center">
    <p mat-dialog-title  class="font-bold text-2xl uppercase">{{"send_push"|transloco}}</p>
    <button mat-icon-button mat-dialog-close>
        <mat-icon aria-label="Close dialog">close</mat-icon>
    </button>
</div>
<mat-dialog-content>
    <form [formGroup]="form">
            <div class="p-3">
                <mat-form-field color="accent" class="w-full">
                    <input matInput placeholder="{{ 'theme' | transloco }}" formControlName="theme"
                        [ngClass]="{'is-invalid': f.theme.errors}">
                    <mat-error *ngIf="f.theme.errors?.required">
                        {{ 'is_empty' | transloco }}
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="p-3">
                <mat-form-field color="accent" class="w-full">
                    <textarea matInput  placeholder="{{ 'description' | transloco }}" formControlName="description"
                    [ngClass]="{'is-invalid': f.description.errors}"></textarea>
                    <mat-error *ngIf="f.description.errors?.required">
                        {{ 'is_empty' | transloco }}
                    </mat-error>
                </mat-form-field>
            </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions class="flex">
    <div class="ml-auto p-4">
        <button mat-flat-button class="fuse-mat-button " [color]="'warn'" mat-dialog-close tabindex="-1">
            {{ 'cancel' | transloco }}</button>
        <button
            [ngClass]="{'fuse-mat-button text-white': form.invalid || form.pristine, 'fuse-mat-button ': !form.invalid && !form.pristine}"
            mat-flat-button [color]="'primary'" [disabled]="form.invalid || form.pristine" (click)="submit()">
            {{ 'save' | transloco }}
        </button>
    </div>
</mat-dialog-actions>
