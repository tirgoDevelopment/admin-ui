<div class="flex justify-between items-center">
    <p mat-dialog-title class="font-bold leading-5 text-3xl">{{"about_user"|transloco}}</p>
    <button mat-icon-button mat-dialog-close>
        <mat-icon aria-label="Close dialog">close</mat-icon>
    </button>
</div>
<mat-dialog-content class="h-full">
    <div
        class="max-w-md mx-auto p-4 mt-3 bg-white dark:bg-[#1E293BDB] rounded-lg  dark:shadow-white dark:shadow-sm shadow-md dark:border-t ">
        <div class="flex  w-full justify-between ">
            <div class="flex ">
                <img src="assets/images/user/user.png" alt="User Image" class="rounded-full w-18 h-18 mr-2">
                <div>
                    <p class="text-2xl font-bold  dark:text-white">{{admin?.fullName}}</p>
                    <p class="text-gray-600 dark:text-white"># {{admin?.id}}</p>
                </div>
            </div>
            <div class="flex justify-end">
                <p class="text-gray-600 dark:text-white"> 5.0</p>
                <img src="assets/images/icons/start.svg" alt="star Image" class="rounded-full w-4 h-4 ml-1 mt-1">
            </div>
        </div>
    </div>
    <div
        class="max-w-md mx-auto p-4 mt-3 bg-white dark:bg-[#1E293BDB] rounded-lg  dark:shadow-white dark:shadow-sm shadow-md border-t-2">
        <div class="mb-5 flex">
            <h2 class="text-2xl leading-4 font-bold dark:text-white "> {{"information"|transloco}}
            </h2>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div>

                <p class="text-xl leading-4 mb-1 dark:text-white">{{"username"|transloco}}</p>
                <p class="font-bold dark:text-white">
                    {{admin.username}}

                </p>
            </div>
            <div>
                <p class="text-xl leading-4 mb-1 dark:text-white">{{"register_date"|transloco}}</p>
                <p class="font-bold dark:text-white">{{admin?.createdAt | date:'dd/MM/yyyy HH:mm'}}</p>
            </div>

            <div>
                <p class="text-xl leading-4 mb-1 dark:text-white">{{"phone"|transloco}}</p>
                <p class="font-bold dark:text-white" *ngIf="admin?.phone">{{admin.phone}}</p>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="flex">
    <div class="ml-auto p-4">
        <button mat-flat-button [color]="'primary'" mat-dialog-close tabindex="-1">
            {{"cancel"|transloco}}
        </button>
    </div>
</mat-dialog-actions>
