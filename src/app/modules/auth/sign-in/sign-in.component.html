<div class="flex justify-center items-center h-full w-full">
    <div class="login-contianer">
        <img src="assets/images/logo/auth-logo.svg">
        <div class="mt-10 p-8 login-card ">
            <div class="text-5xl md:text-4xl sm:text-3xl font-extrabold tracking-tight leading-tight text-center">
                АВТОРИЗАЦИЯ</div>
            <form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">
                <mat-form-field class="w-full">
                    <mat-label>Логин</mat-label>
                    <input id="username" matInput [formControlName]="'username'">
                    <mat-error *ngIf="signInForm.get('username').hasError('required')">
                        Требуется адрес электронной почты
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="w-full">
                    <mat-label>Пароль</mat-label>
                    <input id="password" matInput type="password" [formControlName]="'password'" #passwordField>
                    <button mat-icon-button type="button"
                        (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                        matSuffix>
                        <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-slash'"></mat-icon>
                    </button>
                    <mat-error>
                        Требуется пароль
                    </mat-error>
                </mat-form-field>
                <button class="fuse-mat-button-large  w-full mt-6" mat-flat-button [color]="'primary'"
                    [disabled]="signInForm.disabled" (click)="signIn()">
                    <span *ngIf="!signInForm.disabled">
                        Авторизоваться
                    </span>
                    <mat-progress-spinner *ngIf="signInForm.disabled" [diameter]="24"
                        [mode]="'indeterminate'"></mat-progress-spinner>
                </button>
            </form>
        </div>
    </div>
</div>
