<main class="add-car-type">
   <section class="page-header">
      <div class="page-header__top">
         <h2 class="page-header__title title">Типы транспорта: Добавление</h2>
      </div>
   </section>
   <form class="page-form">
      <div class="page-form__main">
         <div class="form__group">
            <div class="tw-grid tw-gap-4">
               <div class="tw-grid md:tw-grid-cols-3 tw-gap-4">
                  <mat-form-field class="form__input">
                     <mat-label>Наименование</mat-label>
                     <input matInput required type="text" name="name" [(ngModel)]="data.name" />
                  </mat-form-field>
                  <mat-form-field class="form__input">
                     <mat-label>Ценить</mat-label>
                     <input matInput required type="number" name="value" [(ngModel)]="data.value" />
                  </mat-form-field>
                  <mat-form-field class="form__input">
                     <mat-label>Продолжительность</mat-label>
                     <input matInput required type="number" name="value" [(ngModel)]="data.duration" />
                  </mat-form-field>
               </div>
            </div>
         </div>
      </div>
      <div class="page-form__footer">
         <button class="page-form__btn btn-red" (click)="close()">Отменить</button>
         <button class="page-form__btn btn-green" (click)="addSubscrtiption()">Сохранить</button>
      </div>
   </form>
</main>
