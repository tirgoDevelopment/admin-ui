<main class=" ">
  <section class="view__main">
    <div class="view__top">
      <div class="view__right">
        <div class="tw-grid tw-gap-5 tw-content-start">
          <div class="view__informate view__block">
            <div class="view__list">
              <mat-form-field class="form__input">
                <mat-label>ФИО</mat-label>
                <input matInput type="text" [(ngModel)]="passport_series_numbers" />
              </mat-form-field>
              <mat-form-field class="form__input">
                <mat-label>Фото паспорта с лицом селфи
                </mat-label>
                <input matInput type="text" [(ngModel)]="passport_series_numbers" />
                <button class="passport-button" (click)="preview()"> open</button>
              </mat-form-field>
              <mat-form-field class="form__input">
                <mat-label>Банковская карта
                </mat-label>
                <input matInput type="text" [(ngModel)]="passport_series_numbers" />
              </mat-form-field>
              <div class="tw-flex tw-justify-between tw-items-center images-passport">
                <button class="image-box" (click)="preview()">Фото тех паспорта</button>
                <button class="image-box" (click)="preview()">Фото лицензия на грузоперевозку</button>
                <button class="image-box" (click)="preview()">Водительское удостоверение </button>
              </div>
            </div>
          </div>
        </div>
        <div class="tw-grid tw-gap-5 tw-content-start">
          <div class="view__docs">
            <div class="view__list">
              <mat-form-field class="form__input">
                <mat-label>Номер телефона</mat-label>
                <input matInput type="text" [(ngModel)]="passport_series_numbers" />
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="tw-grid tw-gap-5 tw-content-start">
          <div class="view__informate view__block">
            <div class="view__list">
              <mat-form-field class="form__input">
                <mat-label>Гос. номер Тягача </mat-label>
                <input matInput type="text" [(ngModel)]="passport_series_numbers" />
              </mat-form-field>
              <mat-form-field class="form__input">
                <mat-label>Тип транспорта
                </mat-label>
                <input matInput type="text" [(ngModel)]="passport_series_numbers" />
              </mat-form-field>

              <div class="tw-flex tw-justify-between tw-items-center images-passport">
                <button class="image-box" (click)="preview()">
                  <img src="../../../assets/img/trucks//opposite.png" alt="Track opposite">
                </button>
                <button class="image-box" (click)="preview()">
                  <img src="../../../assets/img/trucks//back.png" alt="Track back">
                </button>
                <button class="image-box" (click)="preview()">
                  <img src="../../../assets/img/trucks//right.png" alt="Track right">
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="tw-grid tw-gap-5 tw-content-start">
          <div class="view__docs">
            <div class="view__list">
              <mat-form-field class="form__input">
                <mat-label>Марка транспорта</mat-label>
                <input matInput type="text" [(ngModel)]="passport_series_numbers" />
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="view__buttons">
      <button class="view__btn btn-green">
        Верифицировать
      </button>
    </div>
  </section>
</main>
