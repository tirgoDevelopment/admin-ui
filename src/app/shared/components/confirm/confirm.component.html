<mat-dialog-content>
    <div class="flex justify-center mt-4 mb-3 px-2">
        <img src="assets/images/icons/info-yellow.svg"  class="w-48 h-48"  alt="info">
    </div>
    <div class="flex justify-center px-2 mb-8">
        <p class="font-bold text-6xl text-center leading-7">{{data?.text}}</p>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="flex flex-row justify-center">
    <button mat-flat-button class="fuse-mat-button w-1/3 " [color]="'warn'" (click)="closeDialog(false)">
        {{ 'no' | transloco }}</button>
    <button class="fuse-mat-button dark w-1/3" mat-flat-button [color]="'primary'" (click)="closeDialog(true)">
        {{ 'yes' | transloco }}
    </button>
</mat-dialog-actions>
